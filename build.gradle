		}
	}
}

buildscript {
	repositories {
		jcenter()
		maven {
			url "https://maven.google.com"
		}
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.3.3'
		classpath files('libs/gradle-witness.jar')
	}
}

